<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js">
  </script>
</head>

<body onload="main()">
  <div id="checkBoxes"></div>
  <div id="scoreContainers">
    <div id="correctScoreContainer" class="scoreContainer"><span id="correctScore" class="score">0</span></div>
    <div id="incorrectScoreContainer" class="scoreContainer"><span id="incorrectScore" class="score">0</span></div>
  </div>
  <button id="correctSquare" class="square"></button>
  <div id="table"></div>
  <div class="rangeWrap">
    <input type="range" min=2 max=12 value=4 class="slider" id="numberOfOptionsSlider">
    <output class="bubble"></output>
  </div>
</body>

</html>
